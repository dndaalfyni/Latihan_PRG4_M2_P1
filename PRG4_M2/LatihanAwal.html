    <script>
        let data = [12, "JavaScript", true]
        data[3] = false
        console.log(data);

        //push
        let data2 = [12, "JavaScript", true]
        data2.push("GSI")
        console.log(data2);

        //shift
        let data3 = [12, "JavaScript", true]
        data3.shift(0)
        console.log(data3);

        //splice
        let data4 = [12, "JavaScript", true]
        data4.splice(1, 1)
        console.log(data4);

        //pop
        let data5 = [12, "JavaScript", true]
        data5.pop()
        console.log(data5);

        //delete
        let data6 = [12, "JavaScript", true]
        delete data6[2]
        console.log(data6);

        //filter : menyaring pada array
        let angka = [1, 2, 3, 4, 5, 6, 7, 8]
        console.log(angka.filter((element) => { return element % 2 == 0 }))

        //include: mengecek apakah ada sebuah data dalam array atau tidak
        let angka1 = [1, 2, 3, 4, 5, 6, 7, 8]
        console.log(angka1.includes(1))

        //sort : mengurutkan data pada array
        let angka2 = [1, 2, 3, 4, 5, 6, 7, 8]
        console.log(angka2.sort())

        //function declaration
        function namaFungsi(a, b) { return a + b }
        namaFungsi(3, 2);
        console.log(namaFungsi);

        //arrow function
        let namaFungsi1 = (a, b) => { return a + b }
        namaFungsi1(3, 4);
        console.log(namaFungsi1);
    </script>
